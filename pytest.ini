[pytest]
# Pytest configuration for MLOps project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Test directories
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions/modules
    integration: Integration tests for pipeline flows
    api: API endpoint tests
    slow: Tests that take significant time to run
    mlflow: Tests that require MLflow server connection
    requires_data: Tests that require actual data files

# Minimum Python version
minversion = 6.0

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=src --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
