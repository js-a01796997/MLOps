name: Test Suite

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  # Job 1: Local tests (unit, integration, API with mocks)
  local-tests:
    name: Local Tests (Unit + Integration + API)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync

    - name: Configure DVC remote
      env:
        DVC_USER: ${{ secrets.DVC_USER }}
        DVC_PASS: ${{ secrets.DVC_PASS }}
      run: |
        dvc remote modify s3 access_key_id $DVC_USER
        dvc remote modify s3 secret_access_key $DVC_PASS

    - name: Pull DVC data
      run: |
        dvc pull || echo "DVC pull failed, continuing without data"

    - name: Run local tests (excluding E2E)
      run: |
        uv run pytest -m "not e2e" -v --tb=short

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: local-test-results
        path: |
          .pytest_cache/
          tests/

  # Job 2: E2E tests (with real MLflow server)
  e2e-tests:
    name: E2E Tests (Real MLflow Server)
    runs-on: ubuntu-latest
    needs: local-tests  # Run only if local tests pass

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync

    - name: Run E2E tests
      env:
        MLFLOW_TRACKING_URI: 'https://mlflow.labs.jsdevart.com/'
      run: |
        uv run pytest -m e2e -v --tb=short

    - name: Upload E2E test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-results
        path: |
          .pytest_cache/
          tests/
